<div class="route-table-container">
  <h2>Действующие маршруты IPv4</h2>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Адрес назначения
      </th>
      <td mat-cell *matCellDef="let element">{{ element.address }}/{{element.mask}}</td>
    </ng-container>

    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Шлюз</th>
      <td mat-cell *matCellDef="let element">{{ element.gateway }}</td>
    </ng-container>

    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Интерфейс</th>
      <td mat-cell *matCellDef="let element">{{ element.interface }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
